<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>CRUD Application</title>
    <script src="https://kit.fontawesome.com/639d8fec11.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <header id="header">
        <nav>
            <div class="container">

                <div class="text-center">
                    <a href="/" class="nav-bar text-dark">User Management System</a>
                </div>
            </div>
        </nav>

    </header>
    <!--/Header-->

    <!--Main Site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <a href="/add_user" class="border-shadow">
                    <span class="text-gradient">New user <i class="fa-solid fa-user"></i></span>
                </a>

            </div>


                 <!-- form handling -->

                 <form action="/" method="POST">

                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Username</td>
                            <td>example@gmail.com</td>
                            <td>Male</td>
                            <td>Active</td>
                            <td>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient"><i class="fa-solid fa-pen-to-square"></i></span>
                                </a>

                                <a href="#" class="btn border-shadow delete">
                                    <span class="text-gradient"><i class="fa-solid fa-trash-can"></i></span>
                                </a>
                                
                            </td>
                        </tr>
                        
                    </tbody>
                    </table>
                 </form>
 

                 <!-- /form handling -->
        </div>
    </main>
    <!--/Main Site-->


    
</body>
</html>
